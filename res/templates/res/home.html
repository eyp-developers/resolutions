{% extends 'res/base.html' %}
{% load staticfiles %}

{% block content %}

{% if latest_sessions_list %}
<div class="list-group">
    {% for session in latest_sessions_list %}
    <a href="{% url 'res:session' session.pk %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ session.name }}</h4>
        <p class="list-group-item-text">{{ session.full_name }}</p>
    </a>
    {% endfor %}
</div>
{% else %}
<p>No sessions available..</p>
{% endif %}

{% endblock %}
